<table>
	<tr>
		<td>Nome script</td>
		<td>Data</td>
		<td>IP</td>
		<td>Nick</td>
		<td>Forum</td>
		<td>User Agent</td>
		<td>OID</td>
		<td>Cancella</td>
	</tr>
{% for data in data_list %}
	<tr>
		<td>{{data['name']}}</td>
		<td>{{data['date']}}</td>
		<td>{{data['ip']}}</td>
		<td>{{data['nick']}}</td>
		<td>{{data['forum']}}</td>
		<td>{{data['ua']}}</td>
		<td>{{data['_id']}}</td>
		<td><a href="?user={{user}}&password={{pwd}}&delete={{data['_id']}}">X</a></td>
	</tr>
{% else %}
	<tr>
		<td colspan="8">Nessun elemento presente nel database</td>
	</tr>
{% endfor %}
</table>
